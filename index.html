<html>

<head>
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <h1 id="facebook">facebook</h1>
    </nav>
    <div id="main-box">
        <h3 id="title-main">Log into Facebook</h3>
        <div id="login-form">
            <form>
                <label for=" username "></label>
                <input type=" text " class="un " for="username " placeholder="Email Address or Phone Number ">
                <br>
                <label for="password "></label>
                <input type=" text " class="un " for="password " placeholder="Password ">
            </form>
        </div>
        <div id="box-login">
            <p class="login-button">Log in</p>
        </div>
        <div id="box-create-account">
            <p class="login-button">Create New Account</p>
        </div>
        <div id="forgot">
            <a href="#" id="for-text">Forgot Password?</a>
        </div>
    </div>

</body>

</html>
